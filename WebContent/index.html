<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Movie Searcher</title>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<div class="container main-container">
			<div class="col-md-7 container">
				<h3>
					<i class="fa fa-search"></i>
					Search
				</h3>
				<p class="info-text">Enter at least 3 letters to start searching for movies
				</p>
				<input type="text" id="search-movie-input" class="form-control" name="movie-search" placeholder="Search">
				</input>
				<div class="search-results">
					<p class="search-info-text" visibility="hidden">
						<i class="fa fa-spinner fa-pulse"></i>
						Searching....</p>
					<ul>
						<li>asasd</li>
						<li>dfdfgfdfgd</li>
					</ul>
				</div>
			</div>

			<div class="col-md-5 container right-container">
				<h3>
					<i class="fa fa-plus"></i>
					Add
				</h3>
				<p class="info-text">Add new movie</p>
				<form id="add-movie-form">
					<input type="text" class="form-control" name="movie-title" placeholder="Title">
					</input>
					<textarea class="form-control" name="movie-descr" placeholder="Description">Description
					</textarea>
					<button type="submit" class="btn btn-success">Add</button>
					<p class="error-text">blalsdffsfsf</p>
				</form> 
			</div>
		</div>

		<script src="lib/jquery/dist/jquery.js"></script>
		<script src="lib/q/q.js"></script>
		<script src="js/resource.js"></script>
		<script src="js/helpers.js"></script>
		<script src="js/movieController.js"></script>
		<script src="js/init.js"></script>

	</body>
</html>
